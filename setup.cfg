[flake8]
# Ignore line length (black handles this)
ignore = E501, W503, E203
# Match black's line length
max-line-length = 88
# Exclude common directories
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .eggs,
    *.egg,
    build,
    dist,
    .pytest_cache,
    htmlcov

[isort]
# Configure isort to be compatible with black
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip_gitignore = True


