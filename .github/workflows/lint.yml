name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen --extra dev

      - name: Check code formatting with black
        run: uv run black --check src/ tests/ scripts/

      - name: Sort imports check with isort
        run: uv run isort --check-only src/ tests/ scripts/

      - name: Run linter (flake8)
        run: uv run flake8 src/ tests/ scripts/

      - name: Run type checker (mypy, full src/ — non-blocking)
        run: |
          uv run mypy src/ 2>&1 | tee mypy_full.log
          code=$?
          line=$(grep -E "Found [0-9]+ error" mypy_full.log || true)
          [ -n "$line" ] && echo "::notice::mypy full (src/): $line"
          exit $code
        continue-on-error: true

      - name: Run type checker (mypy, strict subset src/core/ — blocking)
        run: uv run mypy src/core/
