name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen --extra dev

      - name: Check code formatting with black
        run: uv run black --check src/ tests/ scripts/

      - name: Sort imports check with isort
        run: uv run isort --check-only src/ tests/ scripts/

      - name: Run linter (flake8)
        run: uv run flake8 src/ tests/ scripts/

      - name: Run type checker (mypy)
        run: uv run mypy src/
        continue-on-error: true  # Don't fail CI if type checking has issues (can be strict)
