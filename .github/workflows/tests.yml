name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen --extra dev

      - name: Run type checker (mypy, full src/ — non-blocking)
        run: |
          uv run mypy src/ 2>&1 | tee mypy_full.log
          code=$?
          line=$(grep -E "Found [0-9]+ error" mypy_full.log || true)
          [ -n "$line" ] && echo "::notice::mypy full (src/): $line"
          exit $code
        continue-on-error: true

      - name: Run type checker (mypy, strict subset src/core/ — blocking)
        run: uv run mypy src/core/

      - name: Run tests with coverage
        run: uv run pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.python-version }}
          path: |
            coverage.xml
            mypy_full.log
          if-no-files-found: ignore

      - name: Upload coverage to Codecov (optional)
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-api:
    name: Build API (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (layer cache)
        uses: docker/setup-buildx-action@v3

      - name: Set Docker image name for Compose
        run: echo "IMAGE_NAME=$(basename $GITHUB_WORKSPACE)_app:latest" >> $GITHUB_ENV

      - name: Build Docker image (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: development
          load: true
          tags: ${{ env.IMAGE_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create minimal .env for CI
        run: touch .env

      - name: Start API and smoke test
        run: |
          docker compose --profile api up -d api
          sleep 3
          curl -sf http://localhost:8000/health
          docker compose --profile api down

  apidoc:
    name: Build API docs (OpenAPI / Swagger)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Install dependencies (incl. dev for reliable OpenAPI build)
        run: uv sync --frozen --extra dev

      - name: Build openapi.yaml and swagger.json
        run: |
          uv run python -m src.openapi_generator examples/expected_output.json -o docs/openapi.yaml
          uv run python -m src.openapi_generator examples/expected_output.json -o docs/swagger.json --format json
