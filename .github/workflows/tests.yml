name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run type checker (mypy)
        run: mypy src/ || true
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov (optional)
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-api:
    name: Build API (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create minimal .env for CI
        run: touch .env

      - name: Build Docker image
        run: docker compose build app

      - name: Start API and smoke test
        run: |
          docker compose --profile api up -d api
          sleep 3
          curl -sf http://localhost:8000/health
          docker compose --profile api down

  apidoc:
    name: Build API docs (OpenAPI / Swagger)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build openapi.yaml and swagger.json
        run: |
          python -m src.openapi_generator examples/expected_output.json -o docs/openapi.yaml
          python -m src.openapi_generator examples/expected_output.json -o docs/swagger.json --format json
